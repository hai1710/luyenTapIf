<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập a:', '');
    let b = prompt('nhập b', '');
    let c = prompt('nhập c', '');
    if (a > b) {
        if (a > c) {
            document.write('số ' + a + ' là số lớn nhất');
        } else {
            document.write('số ' + c + ' là số lớn nhất');
        }
    } else{
        if (b > c) {
        document.write('số ' + b + " là số lớn nhất");
    } else {
        document.write('số ' + c + ' là số lớn nhất');
    }}
</script>
</body>
</html>
