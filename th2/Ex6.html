<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= parseInt(prompt('nhập a: ',''));
  let b= parseInt(prompt('nhập b:',''));
  let x= -b/a
  if (a == 0){
    if (b == 0){
      document.write('phương trình vô số nghiệm');
    } else {
      document.write('phương trình vô nghiệm');
    }
  } else {
    document.write('phương trình có nghiệm duy nhất là: '+ x)
  }
</script>
</body>
</html>
