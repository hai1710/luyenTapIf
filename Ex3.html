<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n= prompt('Nhập số nguyên:','');
  if (n>0){
    document.write('Số ' + n + 'lớn hơn 0');
  } else if (n == 0) {
    document.write('số '+n+' bằng 0')
  } else {
    document.write('Số '+ n + ' nhỏ hơn 0')
  }
</script>
</body>
</html>
